<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ExQuiz Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="results.css">  
</head>
<body  style="background-image: url('background.jpg');">

    <div class="container" id="quizContainer">
        <h1>ExQuiz</h1>
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        <div id="quizQuestions"></div>
        <div id="navigationButtons" style="display: none;">
            <button id="prevBtn" style="display: none;">Previous</button>
            <button id="nextBtn" style="display: none;">Next</button>
            <button id="submitBtn" style="display: none;">Submit</button>
        </div>
    </div>
    <div class="container" id="resultsContainer" style="display: none;">
        <h1>Results</h1>
        <div id="results"></div>
        <button id="retakeBtn">Retake Quiz</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
